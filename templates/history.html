<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ゴミ分別クイズ - 履歴</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .history-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 16px;
            background: #fff;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #f5f5f5;
        }

        .meta {
            margin: 10px 0 20px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1 style="text-align:center;">履歴</h1>
        <p class="meta" style="text-align:center;"><a href="/">← クイズへ戻る</a></p>
        <div class="history-container">
            <table id="hist-table">
                <thead>
                    <tr>
                        <th>日時</th>
                        <th>正解数</th>
                        <th>総問題数</th>
                        <th>正解率</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        async function loadHistory() {
            const res = await fetch('/api/results?limit=200');
            const json = await res.json();
            const tbody = document.querySelector('#hist-table tbody');
            tbody.innerHTML = '';
            for (const it of json.items) {
                const tr = document.createElement('tr');
                const dt = new Date(it.ts * 1000);
                const dtStr = dt.toLocaleString('ja-JP');
                const acc = Math.round(it.accuracy * 1000) / 10;
                tr.innerHTML = `
        <td>${dtStr}</td>
        <td>${it.correct}</td>
        <td>${it.total}</td>
        <td>${acc}%</td>
      `;
                tbody.appendChild(tr);
            }
        }
        loadHistory();
    </script>
</body>

</html>
