<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ごみ分別クイズ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="title">ごみ分別クイズ</div>
    <div id="intro">ゲーム感覚でごみ分別を学びましょう！</div>
    <button class="start" onclick="startGame()">スタート</button>
    <div class="note">※ データはCSV（services/hiraizumi_garbage_dic.csv）を使用しています</div>

    <div id="game" style="display:none;">
        <div id="timer">残り時間: 60秒</div>
        <div id="question"></div>
        <div class="choices">
            <button onclick="answer('燃やすごみ')">燃やすごみ</button>
            <button onclick="answer('燃やさないごみ')">燃やさないごみ</button>
            <button onclick="answer('資源ごみ')">資源ごみ</button>
            <button onclick="answer('粗大ごみ')">粗大ごみ</button>
            <button onclick="answer('その他')">その他</button> <!-- 5択目を追加 -->
        </div>
        <div id="result" class="result"></div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
